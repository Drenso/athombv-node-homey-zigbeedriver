name: Lint

on: [pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Install ESLint
      - run: npm install eslint
      - run: ls node_modules
      - run: ls node_modules/.bin
      - name: Run ESLint
      - uses: actions/checkout@v1
      - uses: stefanoeb/eslint-action@1.0.2
