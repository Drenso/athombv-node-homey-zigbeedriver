name: Lint

on: [pull_request]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install ESLint
        run: npm ci 
        continue-on-error: true
      - run: ls node_modules/.bin
      - name: Run ESLint
        uses: stefanoeb/eslint-action@1.0.2
